<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <title>Jubilo Wedding Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ‚úÖ Load EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    window.emailjsReady = false;
    (function () {
      emailjs.init("JCfEnadXLBXD3_Ds8"); // ‚úÖ Your EmailJS public key
      window.emailjsReady = true;
      console.log("‚úÖ EmailJS initialized");
    })();
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #ffffff;
    }
    #unity-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    canvas {
      width: 100%;
      height: 100%;
      background: black;
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>

  <script>
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Build.loader.js";
    var config = {
      dataUrl: buildUrl + "/Build.data",
      frameworkUrl: buildUrl + "/Build.framework.js",
      codeUrl: buildUrl + "/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Jubilo",
      productName: "Jubilo Wedding Game",
      productVersion: "1.0",
    };

    var canvas = document.getElementById("unity-canvas");

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config).then((unityInstance) => {
        window.unityInstance = unityInstance;
      }).catch((message) => {
        alert("‚ùå Failed to load Unity WebGL: " + message);
      });
    };
    document.body.appendChild(script);
  </script>

  <!-- ‚úÖ Global JavaScript function Unity can call -->
  <script>
    window.SendEmailViaJS = function (recipientPtr, messagePtr, namePtr, scorePtr, imageBase64Ptr) {
      if (!window.emailjsReady) {
        console.error("‚ùå EmailJS is not ready");
        window.unityInstance?.SendMessage("EndGameMenu", "NotifyUser", "EmailJS not ready.");
        return;
      }

      var recipient = UTF8ToString(recipientPtr);
      var message = UTF8ToString(messagePtr);
      var name = UTF8ToString(namePtr);
      var score = UTF8ToString(scorePtr);
      var base64 = UTF8ToString(imageBase64Ptr);
      var imageDataUrl = "data:image/png;base64," + base64;

      console.log("üì§ Sending Email via EmailJS...");

      emailjs.send("service_0x00k3y", "template_ph5qn3g", {
        email: recipient,
        name: name,
        score: score,
        message: message,
        image_base64: imageDataUrl,
      }).then(function (response) {
        console.log("‚úÖ Email sent:", response.status);
        window.unityInstance?.SendMessage("EndGameMenu", "NotifyUser", "Email sent!");
      }).catch(function (error) {
        console.error("‚ùå Email send failed:", error);
        window.unityInstance?.SendMessage("EndGameMenu", "NotifyUser", "Email failed to send.");
      });
    };
  </script>
</body>
</html>
