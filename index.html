<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL | Jubilo Games</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />

    <!-- ‚úÖ Load EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
      window.emailjsReady = false;
      window.addEventListener("DOMContentLoaded", function () {
        if (typeof emailjs !== "undefined") {
          emailjs.init("JCfEnadXLBXD3_Ds8"); // Your EmailJS Public Key
          window.emailjsReady = true;
          console.log("‚úÖ EmailJS initialized");
        } else {
          console.error("‚ùå EmailJS failed to load.");
        }
      });

      // ‚úÖ Optional: Set email target from HTML
      function sendEmailToUnity() {
        const email = document.getElementById("targetEmail").value;
        if (email && window.unityInstance) {
          unityInstance.SendMessage("EndGameMenu", "SetEmailTarget", email);
          console.log("üì® Email target sent to Unity:", email);
        } else {
          alert("Please enter a valid email address");
        }
      }
    </script>
  </head>
  <body>
    <!-- ‚úÖ Optional input for email target -->
    <div style="text-align: center; margin-top: 10px;">
      <input type="email" id="targetEmail" placeholder="Enter email..." />
      <button onclick="sendEmailToUnity()">Set Email Target</button>
    </div>

    <div id="unity-container" class="unity-mobile">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Jubilo Games</div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else if (type == "warning") div.style = "background: yellow; padding: 10px;";
        setTimeout(() => {
          warningBanner.removeChild(div);
        }, 5000);
        warningBanner.style.display = warningBanner.children.length ? "block" : "none";
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Jubilo_idanMaor_Wedding.loader.js";
      var config = {
        dataUrl: buildUrl + "/Jubilo_idanMaor_Wedding.data",
        frameworkUrl: buildUrl + "/Jubilo_idanMaor_Wedding.framework.js",
        codeUrl: buildUrl + "/Jubilo_idanMaor_Wedding.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Jubilo Games",
        productName: "Jubilo Games",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "100vw";
        canvas.style.height = "100vh";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          window.unityInstance = unityInstance;
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
