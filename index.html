<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Jubilo Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="TemplateData/style.css" />

    <!-- ‚úÖ EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
      window.emailjsReady = false;

      window.addEventListener('DOMContentLoaded', function () {
        if (typeof emailjs !== 'undefined') {
          emailjs.init("JCfEnadXLBXD3_Ds8"); // Your EmailJS public key
          window.emailjsReady = true;
          console.log("‚úÖ EmailJS initialized");
        } else {
          console.error("‚ùå EmailJS SDK failed to load");
        }
      });

      // ‚úÖ Prevent mergeInto errors
      if (typeof mergeInto === 'undefined') {
        mergeInto = function (library, methods) {
          Object.assign(library, methods);
        };
      }

      // ‚úÖ Email + Imgur upload bridge
      mergeInto(LibraryManager.library, {
        SendEmailViaJS: function (recipientPtr, messagePtr, namePtr, scorePtr, imageBase64Ptr) {
          if (!window.emailjsReady) {
            console.error("‚ùå EmailJS is not ready.");
            return;
          }

          const recipient = UTF8ToString(recipientPtr);
          const message = UTF8ToString(messagePtr);
          const name = UTF8ToString(namePtr);
          const score = UTF8ToString(scorePtr);
          const base64 = UTF8ToString(imageBase64Ptr);

          console.log("üì§ Uploading image to Imgur...");

          fetch('https://api.imgur.com/3/image', {
            method: 'POST',
            headers: {
              Authorization: 'Client-ID a21f776f6b3fe85',
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ image: base64, type: 'base64' }),
          })
            .then(res => res.json())
            .then(data => {
              if (!data.success || !data.data.link) throw new Error("Imgur upload failed");
              const imageUrl = data.data.link;
              console.log("‚úÖ Imgur URL:", imageUrl);

              return emailjs.send('service_0x00k3y', 'template_ph5qn3g', {
                email: recipient,
                name: name,
                score: score,
                message: message,
                image_url: imageUrl,
              });
            })
            .then(response => {
              console.log("‚úÖ EmailJS sent:", response.status);
              unityInstance.SendMessage('EndGameMenu', 'NotifyUser', 'Email sent successfully!');
            })
            .catch(err => {
              console.error("‚ùå Failed to send email or upload image:", err);
              unityInstance.SendMessage('EndGameMenu', 'NotifyUser', 'Failed to send email.');
            });
        }
      });
    </script>
  </head>

  <body style="margin: 0; padding: 0; background: #000;">
    <div id="unity-container" class="unity-mobile" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0;">
      <canvas id="unity-canvas" style="width: 100%; height: 100%;" tabindex="-1"></canvas>

      <!-- Loading UI -->
      <div id="unity-loading-bar" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
        <div id="unity-logo" style="margin-bottom: 10px;"></div>
        <div id="unity-progress-bar-empty" style="width: 240px; height: 20px; background: #fff; border-radius: 10px; overflow: hidden;">
          <div id="unity-progress-bar-full" style="height: 100%; width: 0%; background: #0077cc;"></div>
        </div>
      </div>

      <!-- Bottom bar -->
      <div id="unity-footer" style="position: absolute; bottom: 0; width: 100%; text-align: center; padding: 8px; background: rgba(0,0,0,0.7); color: #fff;">
        <div id="unity-fullscreen-button" style="cursor: pointer;">üñµ Fullscreen</div>
        <div id="unity-build-title">Jubilo Games</div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Jubilo_idanMaor_Wedding.loader.js";
      var config = {
        dataUrl: buildUrl + "/Jubilo_idanMaor_Wedding.data",
        frameworkUrl: buildUrl + "/Jubilo_idanMaor_Wedding.framework.js",
        codeUrl: buildUrl + "/Jubilo_idanMaor_Wedding.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Jubilo Games",
        productName: "Jubilo Games",
        productVersion: "1.0",
        showBanner: function (msg, type) {
          alert(msg);
        }
      };

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, progress => {
          document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
        }).then(unityInstance => {
          window.unityInstance = unityInstance;
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch(alert);
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
