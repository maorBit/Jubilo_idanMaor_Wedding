<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Jubilo Games</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f5f5f5;
    }
    #unity-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #unity-canvas {
      flex: 1;
      width: 100%;
      height: 100%;
    }
    #unity-loading-bar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 300px;
    }
    #unity-footer {
      background-color: #ffffff;
      text-align: center;
      padding: 8px;
      font-size: 12px;
    }
  </style>

  <!-- ✅ EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    window.emailjsReady = false;
    window.addEventListener('DOMContentLoaded', () => {
      if (typeof emailjs !== 'undefined') {
        emailjs.init("JCfEnadXLBXD3_Ds8");
        window.emailjsReady = true;
        console.log("✅ EmailJS initialized");
      } else {
        console.error("❌ EmailJS failed to load.");
      }
    });
  </script>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Jubilo Games</div>
    </div>
  </div>

  <script>
    const canvas = document.querySelector("#unity-canvas");

    function unityShowBanner(msg, type) {
      const warningBanner = document.querySelector("#unity-warning");
      const div = document.createElement('div');
      div.innerHTML = msg;
      if (type === 'error') div.style = 'background: red; padding: 10px;';
      if (type === 'warning') {
        div.style = 'background: yellow; padding: 10px;';
        setTimeout(() => warningBanner.removeChild(div), 5000);
      }
      warningBanner.appendChild(div);
      warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
    }

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Jubilo_idanMaor_Wedding.loader.js";
    const config = {
      dataUrl: buildUrl + "/Jubilo_idanMaor_Wedding.data",
      frameworkUrl: buildUrl + "/Jubilo_idanMaor_Wedding.framework.js",
      codeUrl: buildUrl + "/Jubilo_idanMaor_Wedding.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Jubilo",
      productName: "Jubilo Game",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    // Mobile viewport support
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      const meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.head.appendChild(meta);
    }

    document.querySelector("#unity-loading-bar").style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
      }).then((unityInstance) => {
        window.gameInstance = unityInstance; // ✅ Required by EmailJS plugin
        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((err) => {
        alert(err);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
