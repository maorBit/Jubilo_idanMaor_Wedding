<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Jubilo - Game Studio</title>
  <link rel="stylesheet" href="TemplateData/style.css" />
  <link rel="shortcut icon" href="TemplateData/favicon.ico" type="image/x-icon" />

  <!-- ✅ Load EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    window.emailjsReady = false;

    document.addEventListener("DOMContentLoaded", () => {
      emailjs.init("JCfEnadXLBXD3_Ds8");
      window.emailjsReady = true;
      console.log("✅ EmailJS initialized");
    });

    // ✅ Inject EmailJS function into Unity
    mergeInto(LibraryManager.library, {
      SendEmailViaJS: function (recipientPtr, messagePtr, namePtr, scorePtr, imageBase64Ptr) {
        if (!window.emailjsReady) {
          console.error("❌ EmailJS not ready");
          return;
        }

        const recipient = UTF8ToString(recipientPtr);
        const message = UTF8ToString(messagePtr);
        const name = UTF8ToString(namePtr);
        const score = UTF8ToString(scorePtr);
        const base64 = UTF8ToString(imageBase64Ptr);
        const imageData = `data:image/png;base64,${base64}`;

        emailjs.send("service_0x00k3y", "template_ph5qn3g", {
          email: recipient,
          name: name,
          score: score,
          message: message,
          image_url: imageData
        }).then(res => {
          console.log("✅ Email sent:", res.status);
          unityInstance?.SendMessage("EndGameMenu", "NotifyUser", "Email sent successfully!");
        }).catch(err => {
          console.error("❌ Email send failed:", err);
          unityInstance?.SendMessage("EndGameMenu", "NotifyUser", "Failed to send email.");
        });
      }
    });
  </script>
</head>
<body style="margin:0; padding:0; overflow:hidden; background: #000;">
  <div id="unity-container" class="unity-mobile" style="width:100vw; height:100vh;">
    <canvas id="unity-canvas" tabindex="-1" style="width:100%; height:100%;"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <div id="unity-warning"></div>
    <div id="unity-footer" style="position: absolute; bottom: 0; width: 100%;">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Jubilo Games</div>
    </div>
  </div>

  <!-- ✅ Unity loader script -->
  <script>
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Jubilo_idanMaor_Wedding.loader.js";

    const config = {
      dataUrl: buildUrl + "/Jubilo_idanMaor_Wedding.data",
      frameworkUrl: buildUrl + "/Jubilo_idanMaor_Wedding.framework.js",
      codeUrl: buildUrl + "/Jubilo_idanMaor_Wedding.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Jubilo Games",
      productName: "Jubilo Games",
      productVersion: "1.0",
      showBanner: (msg, type) => {
        const banner = document.getElementById("unity-warning");
        banner.textContent = msg;
        banner.style.background = type === "error" ? "red" : "yellow";
        banner.style.display = "block";
      }
    };

    const canvas = document.querySelector("#unity-canvas");
    const loadingBar = document.getElementById("unity-loading-bar");
    loadingBar.style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, progress => {
        document.getElementById("unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then(instance => {
        window.unityInstance = instance;
        loadingBar.style.display = "none";
        document.getElementById("unity-fullscreen-button").onclick = () => {
          instance.SetFullscreen(1);
        };
      }).catch(alert);
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
