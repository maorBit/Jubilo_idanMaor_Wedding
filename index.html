<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | Jubilo Games</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <!-- ‚úÖ Load EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <!-- ‚úÖ Track readiness -->
  <script>
    window.emailjsReady = false;
    let unityInstance = null; // üëà Global reference to Unity instance

    window.addEventListener('DOMContentLoaded', function () {
      if (typeof emailjs !== 'undefined') {
        emailjs.init("JCfEnadXLBXD3_Ds8"); // Replace with your EmailJS key
        window.emailjsReady = true;
        console.log("‚úÖ EmailJS initialized");
      } else {
        console.error("‚ùå EmailJS failed to load.");
      }
    });

    // ‚úÖ Unity Email bridge
    function onUnityLoaded(instance) {
      unityInstance = instance;
      console.log("‚úÖ Unity instance ready");

      // Example: Bind buttons now that Unity is ready
      const emailInput = document.getElementById("emailInput");
      const setEmailBtn = document.getElementById("setEmailBtn");

      setEmailBtn.onclick = () => {
        const email = emailInput.value.trim();
        if (email) {
          unityInstance.SendMessage("EndGameMenu", "SetEmailTarget", email);
          console.log("üì® Email target sent to Unity:", email);
        } else {
          alert("Please enter a valid email address");
        }
      };
    }

    // ‚úÖ Email + image logic (using Imgur)
    function SendEmailViaJS(recipientPtr, messagePtr, namePtr, scorePtr, imageBase64Ptr) {
      if (!window.emailjsReady || typeof emailjs === 'undefined') {
        console.error("‚ùå EmailJS is not ready.");
        return;
      }

      const recipient = UTF8ToString(recipientPtr);
      const message = UTF8ToString(messagePtr);
      const name = UTF8ToString(namePtr);
      const score = UTF8ToString(scorePtr);
      const base64 = UTF8ToString(imageBase64Ptr);

      console.log("üì§ Uploading selfie to Imgur...");

      fetch('https://api.imgur.com/3/image', {
        method: 'POST',
        headers: {
          Authorization: 'Client-ID cb5e2bb920d6bf7', // Replace with your Imgur Client ID
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ image: base64, type: 'base64' }),
      })
      .then(res => res.json())
      .then(data => {
        if (!data.success) throw new Error("Imgur upload failed");
        const imageUrl = data.data.link;
        console.log("‚úÖ Uploaded to Imgur:", imageUrl);

        return emailjs.send('service_0x00k3y', 'template_ph5qn3g', {
          email: recipient,
          name: name,
          score: score,
          message: message,
          image_url: imageUrl
        }, 'JCfEnadXLBXD3_Ds8');
      })
      .then(res => {
        console.log("‚úÖ Email sent:", res.status);
        unityInstance.SendMessage("EndGameMenu", "NotifyUser", "Email sent successfully!");
      })
      .catch(err => {
        console.error("‚ùå Email send error:", err);
        unityInstance.SendMessage("EndGameMenu", "NotifyUser", "Failed to send email.");
      });
    }

    // Expose to Unity
    mergeInto(LibraryManager.library, {
      SendEmailViaJS
    });
  </script>
</head>
<body>
  <div style="text-align:center; margin-bottom:10px;">
    <input type="email" id="emailInput" placeholder="Enter email address">
    <button id="setEmailBtn">Set Email</button>
  </div>

  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=960 height=540 tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Jubilo Games</div>
    </div>
  </div>

  <script>
    const canvas = document.querySelector("#unity-canvas");

    function unityShowBanner(msg, type) {
      const warningBanner = document.querySelector("#unity-warning");
      const div = document.createElement("div");
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      warningBanner.style.display = "block";
      if (type === "error") div.style = "background: red; padding: 10px;";
      else {
        div.style = "background: yellow; padding: 10px;";
        setTimeout(() => {
          warningBanner.removeChild(div);
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }, 5000);
      }
    }

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Jubilo_idanMaor_Wedding.loader.js";
    const config = {
      dataUrl: buildUrl + "/Jubilo_idanMaor_Wedding.data",
      frameworkUrl: buildUrl + "/Jubilo_idanMaor_Wedding.framework.js",
      codeUrl: buildUrl + "/Jubilo_idanMaor_Wedding.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Jubilo Games",
      productName: "Jubilo Games",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      const meta = document.createElement("meta");
      meta.name = "viewport";
      meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
      document.getElementsByTagName("head")[0].appendChild(meta);
      document.querySelector("#unity-container").className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "960px";
      canvas.style.height = "540px";
    }

    document.querySelector("#unity-loading-bar").style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then(instance => {
        onUnityLoaded(instance);
        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch(message => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
