<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Jubilo Wedding Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    window.emailjsReady = false;
    window.addEventListener('DOMContentLoaded', function () {
      emailjs.init("JCfEnadXLBXD3_Ds8");
      window.emailjsReady = true;
      console.log("✅ EmailJS initialized");
    });
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }
    #unity-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    canvas {
      flex-grow: 1;
      background: black;
    }
    #unity-loading-bar {
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      font-family: Arial, sans-serif;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="unity-loading-bar">Loading...</div>
  </div>

  <script>
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Build.loader.js";

    const config = {
      dataUrl: buildUrl + "/Build.data",
      frameworkUrl: buildUrl + "/Build.framework.js",
      codeUrl: buildUrl + "/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Jubilo",
      productName: "Jubilo Wedding Game",
      productVersion: "1.0",
    };

    const canvas = document.getElementById("unity-canvas");

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config).then((unityInstance) => {
        window.unityInstance = unityInstance;
        document.getElementById("unity-loading-bar").style.display = "none";
      }).catch((message) => {
        alert("❌ Failed to load Unity WebGL: " + message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
